      <div class="container jumbotron bg-secondary">
        <h3 class="display-5">Cartera de Clientes</h3>
        <p class="lead text-white">Principales Clientes de la empresa.</p>
        <hr class="my-4">

      <div class="container">
        <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModalCenter" data-whatever="@mdo">Nuevo Registro</button>
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered"" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Nuevo Cliente.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label class="col-form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required name="nombre" placeholder="Ingrese nuevo nombre">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Telefono:</label>
                    <input type="text" class="form-control" id="telefono" required name="telefono" placeholder="Ingrese Telefono">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Direccion:</label>
                    <input type="text" class="form-control" id="direccion" required name="direccion" placeholder="Ingrese Direccion">
                  </div>
                    <button type="button" id="guardar" class="btn btn-outline-primary">Enviar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div><br>
      <!-- <div id="buscar">
        <input type="text" class="search" placeholder="Buscar">-->
        <div class="container table-responsive">
          <table class="list table table-hover">
            <thead>
              <tr> 
                <th scope="col">Nombre</th>
                <th scope="col">Telefono</th>
                <th scope="col">Direccion</th>
                <th colspan="2">Acciones</th>
              </tr>
            </thead>
            <tbody id="clients">
            </tbody>
          </table>
        </div>
      </div>
