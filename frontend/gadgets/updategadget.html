        <a class="navbar-brand" href="../index.html">CtrlC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">

      </nav><br>
      <div class="container jumbotron bg-info">
        <h3 class="display-5">Actualizar Gadgets</h3>
      </div>
      <div class="container">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="nombre_edit">Nombre</label>
                <input type="text" class="form-control" name="nombre" required id="nombre_edit" placeholder="Nombre">
              </div>
              <div class="form-group col-md-6">
                <label for="marca_edit">Marca</label>
                <input type="text" class="form-control" id="marca_edit" required name="marca" placeholder="Marca">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="cantidad_edit">Cantidad</label>
                <input type="text" class="form-control" id="cantidad_edit" required name="cantidad" placeholder="Cantidad">
              </div>
              <div class="form-group col-md-6">
                <label for="precio_edit">Precio</label>
                <input type="number" class="form-control" id="precio_edit" required name="precio" placeholder="Precio">
              </div>
            </div>
            <button type="submit" id='actualizar' class="btn btn-primary">Enviar</button>
          </form>
      </div><br><br>
    <script src="../js/jquery-3.4.0.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:3000/gadgets/" + window.location.href.split('?')[1],
                type: "GET",
                success: function (res) {
                        $("#gadgets").append(
                            $('#nombre_edit').val(res.nombre) +
                            $('#marca_edit').val(res.marca) +
                            $('#cantidad_edit').val(res.cantidad) +
                            $('#precio_edit').val(res.precio) 
                        );
                },
            });  
        });
    </script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/apigadget.js"></script>
