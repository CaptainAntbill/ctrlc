      </nav><br>
      <div class="container jumbotron bg-info">
        <h3 class="display-5">Control Accesorios</h3>
        <p class="lead text-white">Plantilla dise√±ada para el control de los distintos Accesorios.</p>
        <hr class="my-4">
      </div>
      <div class="container">
        <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModalCenter" data-whatever="@mdo">Nuevo Registro</button>
        <a type="button" class="btn btn-outline-info" href="gadgets.html">Accesorios</a>  
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Nuevo Gadget.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label class="col-form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required name="nombre" placeholder="Ingrese nuevo nombre">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Marca:</label>
                    <input type="text" class="form-control" id="marca" required name="marca" placeholder="Ingrese Marca">
                  </div>
                  <div class="row">
                      <div class="form-group col-md-6">
                          <label class="col-form-label">Cantidad:</label>
                          <input type="text" class="form-control" id="cantidad" required name="cantidad" placeholder="Cantidad">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-form-label">Precio:</label>
                            <input type="number" class="form-control" id="precio" required name="precio" placeholder="Ingrese Precio">
                        </div>
                    </div>
                    <button type="button" id="guardar" class="btn btn-outline-primary">Enviar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div><br>
      <div class="container table-responsive">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Marca</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th colspan="2">Acciones</th>
              </tr>
            </thead>
            <tbody id="gadgets">
            </tbody>
          </table>
      </div>
    <script src="../js/jquery-3.4.0.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/apigadget.js"></script>
