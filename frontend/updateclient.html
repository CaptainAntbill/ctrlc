<body>

        <a class="navbar-brand" href="index.html">CtrlC</a>

          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="indexcomputer.html">Computadores</a>

            <li class="nav-item">

          </ul>
        </div>
      </nav><br>
      <div class="container jumbotron bg-secondary">
        <h3 class="display-5">Actualizar Clientes</h3>
      </div>
      <div class="container">
        <form action="">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="nombre_edit">Nombre</label>
                <input type="text" class="form-control" name="nombre" required id="nombre_edit" placeholder="Nombre">
              </div>
              <div class="form-group col-md-6">
                <label for="telefono_edit">Telefono</label>
                <input type="text" class="form-control" id="telefono_edit" required name="telefono" placeholder="Telefono">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="direccion_edit">Direccion</label>
                <input type="text" class="form-control" id="direccion_edit" required name="direccion" placeholder="Direccion">
              </div>
            </div>
            <button type="submit" id='actualizar' class="btn btn-primary">Enviar</button>
          </form>
      </div><br><br>
    <script src="js/jquery-3.4.0.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:3000/clients/" + window.location.href.split('?')[1],
                type: "GET",
                success: function (res) {
                        $("#clients").append(
                            $('#nombre_edit').val(res.nombre) +
                            $('#telefono_edit').val(res.telefono) +
                            $('#direccion_edit').val(res.direccion)  
                        );
                },
            });  
        });
    </script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/apiclient.js"></script>  
</body>
