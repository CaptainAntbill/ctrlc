<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.minn.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>CtrlC Computador</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">CtrlC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="indexcomputer.html">Computadores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../gadgets/indexgadget.html">Accesorios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../service/indexservice.html">Servicios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../clients/indexclient.html">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../purchase/indexpurchase.html">Pedidos</a>
            </li>
          </ul>
        </div>
      </nav><br>
      <div class="container jumbotron bg-primary">
        <h3 class="display-5">Control Computadores</h3>
        <p class="lead text-white">Espacio asignado para inspeccionar el equipo de computo.</p>
        <hr class="my-4">
      </div>
      <div class="container">
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModalCenter" data-whatever="@mdo">Nuevo Registro</button>
        <a type="button" class="btn btn-outline-primary" href="modelcomputer.html">Modelos</a>
        <a type="button" class="btn btn-outline-primary" href="marcacomputer.html">Marcas</a>
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Nuevo Computador.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label class="col-form-label">Modelo:</label>
                    <input type="text" class="form-control" id="modelo" required name="modelo" placeholder="Ingrese nuevo modelo">
                  </div>
                  <div class="row">
                      <div class="form-group col-md-5">
                          <label class="col-form-label">Marca:</label>
                          <input type="text" class="form-control" id="marca" required name="marca" placeholder="Ingrese Marca">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-form-label">Procesador:</label>
                            <input type="text" class="form-control" id="procesador" required name="procesador" placeholder="Procesador">
                        </div>
                        <div class="form-group col-md-3">
                            <label class="col-form-label">RAM:</label>
                            <input type="text" class="form-control" id="ram" name="ram" required placeholder="Ram">
                        </div>
                    </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label">Almacenamiento:</label>
                        <input type="text" class="form-control" id="disco" required name="disco" placeholder="Disco">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label">Gráfica:</label>
                        <input type="text" class="form-control" id="tarjeta" required name="tarjeta" placeholder="Tarjeta Gráfica">
                    </div>
                </div>
                  <div class="row">
                      <div class="form-group col-md-4">
                          <label class="col-form-label">Cantidad:</label>
                          <input type="text" class="form-control" id="cantidad" required name="cantidad" placeholder="Cantidad">
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Precio:</label>
                            <input type="number" class="form-control" id="precio" required name="precio" placeholder="Ingrese Precio">
                        </div>
                    </div>
                    <button type="button" id="guardar" class="btn btn-outline-primary">Enviar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div><br>
      <div class="container table-responsive">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Procesador</th>
                <th scope="col">RAM</th>
                <th scope="col">Espacio</th>
                <th scope="col">Gráfica</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th colspan="2">Acciones</th>
              </tr>
            </thead>
            <tbody id="computers">
            </tbody>
          </table>
      </div>
    <script src="../js/jquery-3.4.0.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/apicomputer.js"></script>  
</body>
</html>
