<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.minn.css">
    <title>CtrlC Servicios</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">CtrlC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../computers/indexcomputer.html">Computadores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../gadgets/indexgadget.html">Accesorios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="indexservice.html">Servicios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../clients/indexclient.html">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../purchase/indexpurchase.html">Pedidos</a>
            </li>
          </ul>
        </div>
      </nav><br>
      <div class="container jumbotron bg-success">
        <h3 class="display-5">Servicios</h3>
        <p class="lead text-white">Servicios disponibles de la empresa.</p>
        <hr class="my-4">
      </div>
      <div class="container">
        <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModalCenter" data-whatever="@mdo">Nuevo Registro</button>
        <a type="button" class="btn btn-outline-success" href="servicescatalog.html">Servicios</a>  
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered"" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Nuevo Servicio.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label class="col-form-label">Servicio:</label>
                    <input type="text" class="form-control" id="servicio" required name="servicio" placeholder="Ingrese nuevo servicio">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Cliente:</label>
                    <input type="text" class="form-control" id="cliente" required name="cliente" placeholder="Ingrese Cliente">
                  </div>
                  <div class="row">
                      <div class="form-group col-md-6">
                          <label class="col-form-label">Direccion:</label>
                          <input type="text" class="form-control" id="direccion" required name="direccion" placeholder="Ingrese Direccion">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-form-label">Horario:</label>
                            <input type="time" class="form-control" id="horario" required name="horario" placeholder="Ingrese Horario">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="col-form-label">Fecha del Servicio:</label>
                            <input type="date" class="form-control" id="fecha" required name="fecha" placeholder="Ingrese Fecha">
                          </div>
                          <div class="form-group col-md-6">
                              <label class="col-form-label">Precio:</label>
                              <input type="number" class="form-control" id="precio" required name="precio" placeholder="Ingrese Precio">
                          </div>
                      </div>
                    <button type="button" id="guardar" class="btn btn-outline-primary">Enviar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div><br>
      <div class="container table-responsive">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Servicio</th>
                <th scope="col">Cliente</th>
                <th scope="col">Direccion</th>
                <th scope="col">Horario</th>
                <th scope="col">Fecha</th>
                <th scope="col">Precio</th>
                <th colspan="2">Acciones</th>
              </tr>
            </thead>
            <tbody id="services">
            </tbody>
          </table>
      </div>
    <script src="../js/jquery-3.4.0.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/apiservice.js"></script>  
</body>
</html>
